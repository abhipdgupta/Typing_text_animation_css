<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Text Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="typing_text">
        <div class="static_text">
          <span>Hi</span>
        </div>
        <div class="animate_text">
          <ul>
            <li><span>I am</span></li>
            <li><span>a Coder..</span></li>
            <li><span>a Student...</span></li>
            <li><span>a Tech nerd.</span></li>
            <li><span>a Developer.</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
